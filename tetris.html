<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titi's Tetris</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="heading heading--primary">JavaScript Games</h1>
    </header>

    <main>
        <h2 class="heading heading--secondary">Titi's Tetris</h2>
        <button class="btn btn--new-game" id="newGame">New game</button>
            
        <div class="tetris-wrapper">
            <div class="tetris-topscores">
                <h3 class="tetris-topscores__heading">Your topscores:</h3>
                <ul class="tetris-topscores__list"></ul>
            </div>
            <p class="tetris-level">Level: <span id="tetris-level">0</span></p>
            <p class="tetris-lines">Lines: <span id="tetris-lines">0</span></p>
            <p class="tetris-score">Score: <span id="tetris-score">0</span></p>
            <canvas id="tetris-canvas" class="tetris-canvas"></canvas>
        </div>
    </main>

    <footer class="footer">
        Made by Martin L. Bakke
    </footer>

    <script src="scripts/tetris.js"></script>
</body>
</html>
